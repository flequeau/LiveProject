<form method="post" action="{% url 'repartdelete' repart.pk %}" class="js-repart-delete-form">
  {% csrf_token %}
  <div class="modal-header">
      <h4 class="modal-title">Confirmez la suppression</h4>
    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
      <span aria-hidden="true">&times;</span>
    </button>
  </div>
  <div class="modal-body">
    <p class="lead h5">Êtes-vous sûr de vouloir supprimer la répartition du <strong>{{ repart.start|date:'d/m/Y' }}</strong>?</p>
  </div>
  <div class="modal-footer">
    <button type="button" class="btn btn-default" data-dismiss="modal">Fermer</button>
    <button type="submit" class="btn btn-danger">Supprimer</button>
  </div>
</form>
