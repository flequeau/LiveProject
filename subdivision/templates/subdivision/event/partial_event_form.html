{% load widget_tweaks %}
{% for field in form %}
    <div class="field">
        <div class="form{% if field.errors %} has-error{% endif %}">
            <label for="{{ field.id_for_label }}">{{ field.label }}</label>
            {{ field|attr :'class:input' }}
            {% for error in field.errors %}
                <p class="help">{{ error }}</p>
            {% endfor %}
        </div>
    </div>
{% endfor %}
