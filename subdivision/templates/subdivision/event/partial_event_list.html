{% for event in events %}
    <tr>
        <td class="has-text-centered">
            <button class="button is-info-light view-event is-small js-view-event"
                    data-url="{% url 'eventupdate' event.id %}">
                <span class="fas fa-eye"></span>
            </button>
        </td>
        <td>{{ event.start|date:"d/m/Y" }}</td>
        <td>{{ event.are.name }}</td>
        <td>{{ event.rpt.name }}</td>
        <td class="has-text-centered">
            <!-- Delete Repart buttons -->
            <button class="delete-event button is-small is-danger js-delete-event"
                    data-url="{% url 'eventdelete' event.id %}">
                <span class="fas fa-trash"></span>
            </button>
        </td>
    </tr>
{% empty %}
    <p>Pas de remplacements Ã  afficher</p>
{% endfor %}
