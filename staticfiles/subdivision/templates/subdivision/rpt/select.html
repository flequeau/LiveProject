{% load static %}
<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link href="{% static 'css/bootstrap/css/bootstrap.min.css' %}" rel="stylesheet"/>

    <link href="{% static 'css/select2/select2.css' %}" rel="stylesheet"/>
</head>
<body>
<div class="container">
    <div class="row">
        <div class="card mt-5">
            <div class="card-header">Choix du remplaçant</div>
            <div class="card-body">
                <form>
                    <div class="form-group">
                        <label for="e1">Remplaçant</label>
                        <select class="form-control" id="e1" name="rpt">
                            <option value="">----------</option>
                            {% for item in items %}
                                <option value={{ item.id }}>{{ item.name }}</option>
                            {% endfor %}
                        </select>
                    </div>
                    <div class="form-group">
                        <label for="exampleFormControlSelect1">Example select</label>
                        <select class="form-control" id="exampleFormControlSelect1">
                            <option>1</option>
                            <option value="">----------</option>
                            {% for item in items %}
                                <option value={{ item.id }}>{{ item.name }}</option>
                            {% endfor %}
                        </select>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
<script src="{% static 'js/jquery/jquery.js' %}"></script>
<script src="{% static 'js/select2/select2.full.js' %}"></script>
<script>
    $(document).ready(function () {
        $('#e1').select2();
    });
</script>
</body>
</html>
